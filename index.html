    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            /* Используем цвета темы Telegram для лучшей интеграции */
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        h2 {

<body>
    <h2>Добро пожаловать в мой магазин!</h2>
    <p>Это ваше первое Telegram Web App.</p>
    <p id="user_display">Загрузка данных...</p>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            const WebApp = window.Telegram.WebApp;
            
            // 1. Сообщить Telegram, что приложение готово
            WebApp.ready();
            
            // 2. Получить данные пользователя (ID, имя)
            const user = WebApp.initDataUnsafe.user;
            
            if (user) {
                document.getElementById('user_display').innerHTML = 
                    `Привет, <b>${user.first_name || 'Пользователь'}</b>! <br>Ваш ID: ${user.id}`;
            }
            
            // 3. Добавление основной кнопки (для закрытия или действия)
            WebApp.MainButton.setText('Закрыть приложение');
            WebApp.MainButton.show();
            WebApp.MainButton.onClick(() => {
                WebApp.close();
            });
            
        } else {
            document.body.innerHTML = '<h2>Ошибка: Откройте это в Telegram!</h2>';
        }
    </script>
</body>
